<h3 class="card-header text-center login-header">Ingresar al Sistema</h3>
<br>
<h5 class="text-center">Sistema Administrativo para la Gestión de Proyectos</h5>
<div class="card-body">
    <div align="center">
        <img src="./assets/images/logo.png" alt="Logo AYG PHARMA" class="img-responsive">
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Nombre de Usuario</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">El campo Email es requerido</div>
                <div *ngIf="f.email.errors.email">El campo Email es inválido</div>
            </div>
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">El campo Contraseña es requerido</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
            <div class="form-group col text-right">
                <a routerLink="../forgot-password" class="btn btn-link pr-0">Recuperar Contraseña</a>
            </div>
        </div>
    </form>
</div>
